<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab17</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="js/jquery-ui-1.12.1.custom/jquery-ui.css">
    <link rel="stylesheet" href="js/lightbox2-2.11.3/dist/css/lightbox.css">
    <link rel="stylesheet" href="js/vegas/vegas.css">

    <style>
        img {
            width: 200px;
        }
    </style>
</head>

<body>
    <header>
        <h1>jQueryUI</h1>
    </header>
    <div id="container">
        <p>Date: <input type="text" id="datePicker"></p>
        <hr>
        <a href="../Lab14/img/car.jpg" data-lightbox="lightbox1"><img src="../Lab14/img/car.jpg" alt=""></a>
        <a href="../Lab14/img/flower.jpg" data-lightbox="lightbox"><img src="../Lab14/img/flower.jpg" alt=""></a>
        <a href="../Lab14/img/V1.webp" data-lightbox="lightbox"><img src="../Lab14/img/V1.webp" alt=""></a>
        <a href="../Lab14/img/V2.jpg" data-lightbox="lightbox"><img src="../Lab14/img/V2.jpg" alt=""></a>
    </div>
    <script src="../jquery-3.6.0.js"></script>
    <script src="js/jquery-ui-1.12.1.custom/jquery-ui.js"></script>
    <script src="js/lightbox2-2.11.3/dist/js/lightbox.js"></script>
    <script src="js/vegas/vegas.js"></script>
    <script>
        $(function () {
            $("#example, body").vegas({
                delay:'10000',
                
                slides: [
                    { src: "/Lab14/img/car.jpg" },
                    { src: "/Lab14/img/flower.jpg" },
                    { src: "/Lab14/img/V1.webp" },
                    { src: "/Lab14/img/V2.jpg" }
                ]
            });
            $('#datePicker').datepicker();
            lightbox.option({
                'resizeDuration': 200,
                'warpAround': true
            })

        })
    </script>

</body>

</html>
