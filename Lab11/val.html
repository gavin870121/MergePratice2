<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab11 calculater</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <header>jQuery Val</header>
    <div id="container">
        <input type="number" id="num1">
        <select  id="calculate">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>
        <input type="number" id="num2">
        <button id="result">=</button>
        <input readonly type="number" value="0" id="target">
    </div>


    <script src="/jquery-3.6.0.js"></script>
    <script>
        $(function(){
            $('#result').on('click',function(){
                let num1=Number($('#num1').val())//val() 回傳值是字串
                let num2=Number($('#num2').val())
                let calculate=$('#calculate').val()
                console.log(num1+" "+num2+" "+calculate)
                let result=0
                switch(calculate){
                    case "+":
                        result = num1+num2
                        break;
                    case "-":
                        result = num1-num2
                        break;
                    case "*":
                        result = num1*num2
                        break;
                    case "/":
                        result = num1/num2
                        break;                                           
                }
                console.log(result)
                $('#target').val(result)

                
            })



            
        })
    </script>
    
</body>
</html>
